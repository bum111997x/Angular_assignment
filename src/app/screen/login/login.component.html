<body class="img js-fullheight" style="background-image: url(https://topchiase24h.com/wp-content/uploads/2021/03/Hinh-nen-4K-1.png);">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" formControlName="email">
              <div *ngIf="loginForm.controls['email'].errors
                            && (
                                loginForm.controls['email'].touched
                                || loginForm.controls['email'].dirty
                            )">
                <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required')"> *Hãy nhập email</span>
                <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')"> *Không đúng định dạng email</span>
              </div>
            </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Password" formControlName="password" >
              <div *ngIf="loginForm.controls['password'].errors
                            && (
                                loginForm.controls['password'].touched
                                || loginForm.controls['password'].dirty
                            )">
                <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')"> *Hãy nhập password</span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
          <div class="social d-flex text-center">
            <a  (click)="googleLogin()" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Google</a>
            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
