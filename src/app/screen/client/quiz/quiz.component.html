<div class="container mt-5">
  <h3>Quiz</h3>
  <form action="">
    <div class="row m-5" *ngFor="let item of listTenQuestion; index as i">
      <div class="col-12">
        <label for=""><strong>Câu {{i + 1}}: </strong> {{item.Text}}</label>
      </div>
      <div class="row mt-2">
        <div class="col-6" *ngFor="let ans of item.Answers">
          <div class="row" >
            <div class="col-10">
              <label for="{{ans.Id}}" style="margin: 0"><input type="radio" class="m-2 " id="{{ans.Id}}" name="{{item.Id}}">{{ans.Text}}</label>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary">Nộp bài</button>
    </div>
  </form>
</div>
