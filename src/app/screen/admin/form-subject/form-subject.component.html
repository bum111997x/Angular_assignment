<h3>{{title}}</h3>
<form class="signin-form" [formGroup]="formSubject" (ngSubmit)="submitForm()">
  <div class="form-group mt-3">
    <label>Code</label>
    <input type="text" class="form-control" formControlName="Code">
    <div *ngIf="formSubject.controls['Code'].errors &&
    (formSubject.controls['Code'].touched ||
    formSubject.controls['Code'].dirty)">
      <span class="text-danger" *ngIf="formSubject.controls['Code'].hasError('required')">*Hãy nhập Code</span>
    </div>
  </div>
  <div class="form-group mt-3">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="Name">
    <div *ngIf="formSubject.controls['Name'].errors &&
    (formSubject.controls['Name'].touched ||
    formSubject.controls['Name'].dirty)">
      <span class="text-danger" *ngIf="formSubject.controls['Name'].hasError('required')">*Hãy nhập Name</span>
    </div>
  </div>
  <div class="form-group mt-3">
    <label>Logo</label>
    <input type="text" class="form-control" formControlName="Logo">
    <div *ngIf="formSubject.controls['Logo'].errors &&
    (formSubject.controls['Logo'].touched ||
    formSubject.controls['Logo'].dirty)">
      <span class="text-danger" *ngIf="formSubject.controls['Logo'].hasError('required')">*Hãy nhập Logo</span>
    </div>
  </div>
  <div class="mt-3 ">
    <button [disabled]="!formSubject.valid"  type="submit" class="btn btn-primary">Lưu</button>
  </div>
</form>
