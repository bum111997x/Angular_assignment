<div class="row mb-3">
  <div class="col-11">
    <input type="text" class="form-control"  placeholder="Search by username">
  </div>
  <div class="col-1 d-flex justify-content-end">
    <button class="btn btn-success" [routerLink]="['add']">Add</button>
  </div>
</div>
<table class="table table-bordered">
  <thead>
  <tr class="table-dark">
    <th>STT</th>
    <th style="width: 70%">Câu hỏi</th>
    <th>Điểm</th>
    <th>Chức năng</th>
  </tr>
  </thead>
  <tbody *ngIf="listQuestion.length > 0">
  <tr *ngFor="let item of listQuestion; index as i">
    <td>{{i+1}}</td>
    <td>{{item.Text}}</td>
    <td>{{item.Marks}}</td>
    <td>
      <button class="btn btn-warning m-2">Update</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
